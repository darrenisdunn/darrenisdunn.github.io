<html>
	<head>
		<title>Airline Popularity at SFO | Statistics</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />

		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	</head>

	<body class="is-preload">
		<!-- Nav -->
			<nav id="nav">
				<ul class="container">
					<li><a href="Home.html">Home</a></li>
					<li><a href="AirportView.html">SFO Map View</a></li>
					<li><a href="Statistics.html">SFO Statistics</a></li>

				</ul>
			</nav>
			<article id="airportview" class="wrapper style1">
				<div class="container">
					<header>
						<h1>Average Passenger Count by Airline at SFO (2019)</h1>
					</header>
					<div id="HBarChart"></div>
					<script>
					// CS360 Final Project Darren Dunn
					// code referenced and edited from https://d3-graph-gallery.com/graph/barplot_horizontal.html
					// see readme for dataset source and details

					// set the dimensions and margins of the graph
					var margin = {top: 20, right: 30, bottom: 70, left: 100},
						width = 1300 - margin.left - margin.right,
						height = 900 - margin.top - margin.bottom;

					// append the svg object to the body of the page
					var svg = d3.select("#HBarChart")
					  .append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
					  .append("g")
						.attr("transform",
							  "translate(" + margin.left + "," + margin.top + ")");

					// Parse the Data
					d3.tsv("https://gist.githubusercontent.com/darrenisdunn/476eb6ff4529f597a1300fb77318830b/raw/2030a7ae34dc88e1f99d1d2430a531f86b26a3db/sfo_2019_average_fullname", function(data) {

					  // Add X axis
					  var x = d3.scaleLinear()
						.domain([0, 180000])
						.range([ 0, width]);
					  svg.append("g")
						.attr("transform", "translate(0," + height + ")")
						.call(d3.axisBottom(x))
						.selectAll("text")
						  .attr("transform", "translate(-10,0)rotate(-45)")
						  .style("text-anchor", "end")
					  
					  svg.append("g")
						  .append("text")
						  .attr("y", 970)
						  .attr("x", 700)
						  .attr("text-anchor", "end")
						  .attr("stroke", "black")
						  .text("Avg. Passenger Count");
					 

					  // Y axis
					  var y = d3.scaleBand()
						.range([ 0, height ])
						.domain(data.map(function(d) { return d.Airline; }))
						.padding(.3);
					  svg.append("g")
						.call(d3.axisLeft(y))
						
					var myColor = d3.scaleLinear()
					.domain([2000, 20000])
					.range(d3.schemePurples[3])
					
					// create a tooltip
					  var tooltip = d3.select("#HBarChart")
						.append("div")
						.style("opacity", 0)
						.attr("class", "tooltip")
						.style("background-color", "white")
						.style("border", "solid")
						.style("border-width", "2px")
						.style("border-radius", "5px")
						.style("padding", "5px")

					  // Three function that change the tooltip when user hover / move / leave a cell
					  var mouseover = function(d) {
						tooltip
						  .style("opacity", 1)
						d3.select(this)
						  .style("stroke", "black")
						  .style("stroke-width", 3)
						  .style("opacity", 1)
					  }
					  var mousemove = function(d) {
						tooltip
						  .html("Average Passenger Count: " + d.AVP)
						  .style("left", (d3.mouse(this)[0]+70) + "px")
						  .style("top", (d3.mouse(this)[1]) + "px")
					  }
					  var mouseleave = function(d) {
						tooltip
						  .style("opacity", 0)
						d3.select(this)
						  .style("stroke", "none")
						  .style("opacity", 0.8)
					  }
					
					  //Bars
					  svg.selectAll("myRect")
						.data(data)
						.enter()
						.append("rect")
						.attr("y", function(d) { return y(d.Airline); })
						.attr("height", y.bandwidth() )
						.attr("fill", function(d) { return myColor(d.AVP);})
						// no bar at the beginning thus:
						.attr("width", function(d) { return x(0); }) // always equal to 0
						.attr("x", function(d) { return x(0); })
						.on("mouseover", mouseover)
						.on("mousemove", mousemove)
						.on("mouseleave", mouseleave)
					
					// Animation
					svg.selectAll("rect")
					.transition()
					.duration(800)
					.attr("x", x(0) )
					.attr("width", function(d) { return x(d.AVP); })
					.delay(function(d,i){console.log(i) ; return(i*100)})
						
						
					})
					</script>
				</div>
			</article>
	</body>
</html>
