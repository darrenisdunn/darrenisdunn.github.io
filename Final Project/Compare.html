<html>
	<head>
		<title>Airline Popularity at SFO | Statistics</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	</head>

	<body class="is-preload">
		<!-- Nav -->
			<nav id="nav">
				<ul class="container">
					<li><a href="Home.html">Home</a></li>
					<li><a href="AirportView.html">SFO Map View</a></li>
					<li><a href="Statistics.html">SFO Statistics</a></li>
					<li><a href="Compare.html">Compare</a></li>
				</ul>
			</nav>
			<article id="airportview" class="wrapper style1">
				<div class "container">
					<header>
						<h1>Top National Airlines Compared at SFO (2019)</h1>
					</header>
					<div id="compareLine"</div>
				<script>
				// code adapted and edited from https://d3-graph-gallery.com/graph/barplot_horizontal.html
				// set the dimensions and margins of the graph
				var margin = {top: 50, right: 120, bottom: 50, left: 120},
					width = 1000 - margin.left - margin.right,
					height = 800 - margin.top - margin.bottom;

				// append the svg object to the body of the page
				var svg = d3.select("#compareLine")
				  .append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
				  .append("g")
					.attr("transform",
						  "translate(" + margin.left + "," + margin.top + ")");
				
				

				//Read the data
				d3.tsv("https://gist.githubusercontent.com/darrenisdunn/40776ffd25ae5a91f8a908dc90c7fd55/raw/1c281cf030348c8a15240b3ecfd955b5c2363bd9/sfo_CompareLine_2019.tsv", function(data) {
				  
				  
				  // group the data: I want to draw one line per group
				  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
					.key(function(d) { return d.Airline;})
					.entries(data);

				  // Add X axis --> it is a date format
				  var x = d3.scaleLinear()
					.domain([1,12])
					.range([ 0, width]);
				  svg.append("g")
					.attr("transform", "translate(0," + height + ")")
					.call(d3.axisBottom(x).ticks(12))
							.append("text")
							.style("font-size", "15px")
							.attr("y", 40)
							.attr("x", 430)
							.attr("text-anchor", "end")
							.style("stroke", "black")
							.text("Month")

				  
				  // Add Y axis
				  var y = d3.scaleLinear()
					.domain([0, d3.max(data, function(d) { return +d.APC; })])
					.range([ height, 0 ]);
				  svg.append("g")
					.call(d3.axisLeft(y))
						   .append("text")
							.attr("transform", "rotate(-90)")
							.attr("y", -3)
							.attr("x", 0 - (height / 3))
							.attr("dy", "-4em")
							.attr("text-anchor", "end")
							.style("font-size", "15px")
							.attr("stroke", "black")
							.text("Avg. Passenger Count")
				  
				  // color palette
				  var res = sumstat.map(function(d){ return d.key }) // list of group names
				  var color = d3.scaleOrdinal()
					.domain(res)
					.range(['#0D78B5','#E3132C', '#F9B612', '#0584ed'])
					
				
				
				  // Draw the line
				  svg.selectAll(".line")
					  .data(sumstat)
					  .enter()
					  .append("path")
						.attr("fill", "none")
						.attr("stroke", function(d){ return color(d.key) })
						.attr("stroke-width", 4)
						.attr("d", function(d){
						  return d3.line()
							.x(function(d) { return x(d.Month); })
							.y(function(d) { return y(+d.APC); })
							(d.values)
						})
				  // data does not update, so can add static line labels
				  	svg.append("text")
						.attr("transform", "translate(100, 5)")
						.attr("x", 680)
						.attr("y", 185)
						.attr("font-size", "15px")
						.attr("fill", "#E3132C")
						.text("Delta")
					svg.append("text")
						.attr("transform", "translate(100, 5)")
						.attr("x", 680)
						.attr("y", 300)
						.attr("font-size", "15px")
						.attr("fill", "#F9B612")
						.text("Southwest")
					svg.append("text")
						.attr("transform", "translate(100, 5)")
						.attr("x", 680)
						.attr("y", 455)
						.attr("font-size", "15px")
						.attr("fill", "#0584ed")
						.text("American")
					svg.append("text")
						.attr("transform", "translate(100, 5)")
						.attr("x", 680)
						.attr("y", 515)
						.attr("font-size", "15px")
						.attr("fill", "#0D78B5")
						.text("United")
				})

				</script>
				</div>
			</article>
	</body>
</html>
