<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<html>
<!-- Load color palettes -->
	<head>
		<title>Airline Popularity at SFO | Statistics</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	</head>

	<body class="is-preload">
		<!-- Nav -->
			<nav id="nav">
				<ul class="container">
					<li><a href="Home.html">Home</a></li>
					<li><a href="AirportView.html">SFO Map View</a></li>
					<li><a href="Statistics.html">Statistics</a></li>
					<li><a href="Compare.html">Compare</a></li>
					<li><a href="CovidImpact.html">COVID Impact</a></li>
				</ul>
			</nav>
			<article id="airportview" class="wrapper style1">
				<div class "container">
					<header>
						<h1>Impact of COVID at SFO (2019-2020)</h1>
					</header>
					<div id="covidImpact"</div>
					<script>
					// Heat Map/Strip Plot Hybrid by Darren Dunn
					// Code referenced (I have thouroughly understood the code and have heavily modified it):
					// set the dimensions and margins of the graph
					var margin = {top: 80, right: 25, bottom: 30, left: 40},
					  width = 850 - margin.left - margin.right,
					  height = 650 - margin.top - margin.bottom;

					// append the svg object to the body of the page
					var svg = d3.select("#covidImpact")
					.append("svg")
					  .attr("width", width + margin.left + margin.right)
					  .attr("height", height + margin.top + margin.bottom)
					.append("g")
					  .attr("transform",
							"translate(" + margin.left + "," + margin.top + ")");

					//Read the data
					d3.tsv("https://gist.githubusercontent.com/darrenisdunn/c321bfb3a0ef26db73ce41a525220004/raw/8e13b7e4e79b16cb466f62e5f825f944592cd5d1/heatMapTest.tsv", function(data) {

					  // Labels of row and columns -> unique identifier of the column called 'month' and 'year'
					  var mymonths = d3.map(data, function(d){return d.month;}).keys()
					  var myVars = d3.map(data, function(d){return d.year;}).keys()

					  // Build X scales and axis:
					  var x = d3.scaleBand()
						.range([ 0, width ])
						.domain(mymonths)
						.padding(0.05);
					  svg.append("g")
						.style("font-size", 15)
						.attr("transform", "translate(0," + height + ")")
						.call(d3.axisBottom(x).tickSize(0))
						.select(".domain").remove()

					  // Build Y scales and axis:
					  var y = d3.scaleBand()
						.range([ height, 0 ])
						.domain(myVars)
						.padding(0.05);
					  svg.append("g")
						.style("font-size", 15)
						.call(d3.axisLeft(y).tickSize(0))
						.select(".domain").remove()

					  // Build color scale
					  var myColor = d3.scaleSequential()
						.interpolator(d3.interpolateInferno)
						.domain([0,50000])

					  // create a tooltip
					  var tooltip = d3.select("#covidImpact")
						.append("div")
						.style("opacity", 0)
						.attr("class", "tooltip")
						.style("background-color", "white")
						.style("border", "solid")
						.style("border-width", "2px")
						.style("border-radius", "5px")
						.style("padding", "5px")

					  // Three function that change the tooltip when user hover / move / leave a cell
					  var mouseover = function(d) {
						tooltip
						  .style("opacity", 1)
						d3.select(this)
						  .style("stroke", "black")
						  .style("opacity", 1)
					  }
					  var mousemove = function(d) {
						tooltip
						  .html("Average Passenger Count: " + d.APC)
						  .style("left", (d3.mouse(this)[0]+70) + "px")
						  .style("top", (d3.mouse(this)[1]) + "px")
					  }
					  var mouseleave = function(d) {
						tooltip
						  .style("opacity", 0)
						d3.select(this)
						  .style("stroke", "none")
						  .style("opacity", 0.8)
					  }

					  // add the squares
					  svg.selectAll()
						.data(data, function(d) {return d.month+':'+d.year;})
						.enter()
						.append("rect")
						  .attr("x", function(d) { return x(d.month) })
						  .attr("y", function(d) { return y(d.year) })
						  .attr("rx", 4)
						  .attr("ry", 4)
						  .attr("width", x.bandwidth() )
						  .attr("height", y.bandwidth() )
						  .style("fill", function(d) { return myColor(d.APC)} )
						  .style("stroke-width", 4)
						  .style("stroke", "none")
						  .style("opacity", 0.8)
						.on("mouseover", mouseover)
						.on("mousemove", mousemove)
						.on("mouseleave", mouseleave)
					})

					// Add title to graph
					svg.append("text")
							.attr("x", 0)
							.attr("y", -50)
							.attr("text-anchor", "left")
							.style("font-size", "22px")
							.text("SFO Average Passenger Number COVID impact");

					// Add subtitle to graph
					svg.append("text")
							.attr("x", 0)
							.attr("y", -20)
							.attr("text-anchor", "left")
							.style("font-size", "14px")
							.style("fill", "grey")
							.style("max-width", 400)
							.text("Notice drastic reduction in average passenger numbers when COVID starts to impact SFO!");


					</script>
			</article>
	</body>
</html>
